<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
      function draw(data) {
      /*
        D3.js setup code
      */

console.log(data);

          "use strict";
          var margin = 75,
              width = 9000 - margin,
              height = 600 - margin;

          var svg = d3.select("body")
                      .append("svg")
                      .attr("width", width + margin)
                      .attr("height", height + margin)
                      .append('g')
                      .attr('class','chart');
      /*
        Dimple.js Chart construction code
      */
          var myChart = new dimple.chart(svg, data);
          myChart.addCategoryAxis("x", '"loc"');
          myChart.addMeasureAxis("y", '"title"');

          // console.log(new dimple.axis(myChart, "x", "loc", null));

          // // Add a Brand ordinal axis on "x"
          // myChart.axes.push(new dimple.axis(myChart, "x", "loc", null));
          // // Add a Sales Volume linear numerical axis on "y"
          // myChart.axes.push(new dimple.axis(myChart, "y", null, "title"));
          // // Add a time axis on "x" for the date field


          myChart.addSeries(null, dimple.plot.bar);
          myChart.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("Germany.csv", draw);
  </script>
</body>
</html>
